version: "3.9"

services:
  nextjs-grpc-frontend:
    # image: utkusarioglu/react-native-android-devcontainer:1.0.17
    image: utkusarioglu/react-native-android-devcontainer:tag-unavailable
    environment:
      ANDROID_TARGET_DEVICE: android-host:58526
    extra_hosts:
      - android-host:host-gateway
    volumes:
      - type: bind
        source: ..
        target: /utkusarioglu-com/projects/nextjs-grpc/frontend
      - type: volume
        source: ccache
        target: /ccache
      - type: volume
        source: gradle
        target: /home/rn/.gradle
      - type: volume
        source: android
        target: /opt/android
    ports:
      - 3000:3000

volumes:
  ccache:
    name: nextjs-grpc-frontend-ccache
  gradle:
    name: nextjs-grpc-frontend-gradle
  android:
    name: nextjs-grpc-frontend-android
